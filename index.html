<!-- GifTastic Assignment -->

    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Link to Bootstrap JS, Popper.js and jQuery -->

        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>

    <!-- Link to external stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link to Ajax & game script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js" defer></script>
</head>

<body>
    <!-- Bootstrap 4 fixed-width container -->
    <div class="container-fluid">

        <!-- Search buttons created by the user. -->
        <div class="row">
            <div class="col-sm-12" id="search-buttons">
                <!-- Buttons to be added by script here -->
            </div>
            </div>
        </div>

        <hr>

        <div class="row">

            <!-- Display GIFs -->
            <div class="col-sm-9" id="gif-images">

            </div>
            
            <!-- Add a new search term -->
            <div class="col-sm-3">
                <form id="search-form">
                    <label for="search-input">
                        Add a search term or phrase:
                    </label>
                    <input type="text" id="search-term">
                    <br>
                    <!-- Button trigger new search term to be added -->
                    <input id="add-search" type="submit" value="Submit">
                </form>                      
            </div>
        </div>

    </div>

</body>
</html>
